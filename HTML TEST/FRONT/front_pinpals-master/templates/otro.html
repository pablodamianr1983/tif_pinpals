<!DOCTYPE html>
<html>
<head>
    <title>Crear Servidor</title>
    <style>
		body {
    background-color: #DADDE9;
}
        h2 {
    font-family: Arial, sans-serif;
    font-size: 17px;
    color: #000000;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 3px;
}
		
        #container {
            display: flex;
        }
        #crear-servidor, #lista-servidores, #servidor-canal {
            width: 33%;
            padding: 10px;
        }
        #servidores li {
            list-style: none;
            margin-bottom: 10px;
        }
        .imagen-servidor {
            width: 40px;
            height: 40px;
        }

        #mensajes-recibidos {
           width: 400px;
           height: 300px;
        }
#nombre-servidor {
    background-color: #f2f2f2;
    border: none;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    width: 100%;
	border-left: 6px solid black;
}	
    

		#categoria {
    background-color: #f2f2f2;
    border: none;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    width: 100%;
	border-left: 6px solid black;
}	
		#descripcion {
    background-color: #f2f2f2;
    border: none;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    width: 100%;
	border-left: 6px solid black;
}
		#imagen {
    background-color: #f2f2f2;
    border: none;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    width: 100%;
	border-left: 6px solid black;
}
		
     #mensajes-recibidos {
    background-color: #f2f2f2;
    border: none;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    width: 100%;
	border-left: 6px solid black;
}
		
	#mensaje {
    background-color: #f2f2f2;
    border: none;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    width: 100%;
	border-left: 6px solid black;
}	
	#enviar-mensaje {
    background-color: #f2f2f2;
    border: none;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    width: 100%;
	border-left: 6px solid black;
}
	#crear-canal {
    background-color: #f2f2f2;
    border: none;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    width: 100%;
	border-left: 6px solid black;
}
		
    </style>
</head>
<body>
    <div id="container">
        <div id="crear-servidor">
            <h2>Crear Servidor</h2>
            <form id="form-crear-servidor">
                <label for="nombre-servidor">Nombre del servidor:</label><br>
                <input type="text" id="nombre-servidor" name="nombre-servidor"><br>
                <label for="categoria">Categoría:</label><br>
                <input type="text" id="categoria" name="categoria"><br>
                <label for="descripcion">Descripción:</label><br>
                <textarea id="descripcion" name="descripcion"></textarea><br>
                <label for="imagen">Imagen:</label><br>
                <input type="file" id="imagen" name="imagen"><br><br>
                <input type="submit" value="Crear">
            </form> 
        </div>
        <div id="lista-servidores">
            <h2>Lista de servidores</h2>
        
            <ul id="servidores">
                <!-- Lista de servidores -->
            </ul>
        </div>
        <div id="servidor-canal">
            <h2>Canal</h2>
            <h3 id="nombre-canal"></h3>
            <textarea id="mensajes-recibidos" readonly></textarea><br>
            <textarea id="mensaje" placeholder="Escribe un mensaje..."></textarea><br>
            <button id="enviar-mensaje">Enviar mensaje</button>
        </div>
    </div>

    <script>
        // Add your JavaScript code here
        const formCrearServidor = document.getElementById('form-crear-servidor');
        const listaServidores = document.getElementById('servidores');
        
        formCrearServidor.addEventListener('submit', (event) => {
            event.preventDefault();

            const imagen = document.getElementById('imagen').files[0];
            
            const nombreServidor = document.getElementById('nombre-servidor').value;
            
            const reader = new FileReader();
            
            reader.onload = (event) => {
                const imagenDataUrl = event.target.result;
                
                const servidorItem = document.createElement('li');
                servidorItem.innerHTML = `
                    <img class="imagen-servidor" src="${imagenDataUrl}">
                    ${nombreServidor}
                    <button class="crear-canal">Crear canal</button>
                    <ul></ul>
                `;
                
                listaServidores.appendChild(servidorItem);
                
                formCrearServidor.reset();
                
                const crearCanalButton = servidorItem.querySelector('.crear-canal');
                
                crearCanalButton.addEventListener('click', () => {
                    const nombreCanal = prompt('Nombre del canal:');
                    
                    if (nombreCanal) {
                        const canalItem = document.createElement('li');
                        canalItem.textContent = nombreCanal;
                        
                        canalItem.addEventListener('click', () => {
                            document.getElementById('nombre-canal').textContent = nombreCanal;
                        });
                        
                        servidorItem.querySelector('ul').appendChild(canalItem);
                    }
                });
            };
            
            reader.readAsDataURL(imagen);
        });
        
        document.getElementById('enviar-mensaje').addEventListener('click', () => {
            const mensaje = document.getElementById('mensaje').value;
            
            if (mensaje) {
                const mensajesRecibidos = document.getElementById('mensajes-recibidos');
                
                mensajesRecibidos.value += `${mensaje}\n`;
                
                document.getElementById('mensaje').value = '';
            }
        });
    </script>
</body>
</html>
