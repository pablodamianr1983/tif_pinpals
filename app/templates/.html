<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <input type="text" id="userId" placeholder="Enter user ID">
    <button onclick="fetchUserProfile()">Search</button>

    <div id="user-profile" style="display:none;">
        <div>
            <label>Username: </label>
            <span id="username"></span>
            <button onclick="editField('Username')">Edit</button>
        </div>
        <div>
            <label>Email: </label>
            <span id="email"></span>
            <button onclick="editField('Email')">Edit</button>
        </div>
        <div>
            <label>Password: </label>
            <button onclick="editField('Password')">Change Password</button>
        </div>
        <div>
            <label>Profile Picture: </label>
            <img id="profilePicture" src="" alt="Profile Picture">
            <button onclick="editField('ProfilePicture')">Change Picture</button>
        </div>
    </div>

    <script>
        async function fetchUserProfile() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Please enter a user ID');
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:5000/users/${userId}`);
                if (!response.ok) {
                    alert('User not found');
                    return;
                }

                const data = await response.json();
                document.getElementById('username').textContent = data.Username;
                document.getElementById('email').textContent = data.Email;
                document.getElementById('profilePicture').src = data.ProfilePicture;
                document.getElementById('user-profile').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function editField(field) {
            let value;
            if (field === 'ProfilePicture') {
                value = prompt('Enter the new image URL');
            } else {
                value = prompt(`Enter new ${field}`);
            }

            if (value) {
                const userId = document.getElementById('userId').value;
                try {
                    const response = await fetch(`http://127.0.0.1:5000/users/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ [field]: value })
                    });

                    if (response.ok) {
                        alert(`${field} updated successfully!`);
                        fetchUserProfile();
                    } else {
                        alert('Failed to update profile');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }
    </script>
</body>
</html>
