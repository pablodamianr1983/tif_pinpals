<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://media.tenor.com/Ub8c38rUJJ0AAAAC/springfield.gif'); 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background-color: rgba(255,255,255,0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            margin: 0;
            border-radius: 10px 10px 0 0;
        }

        p {
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Error</h2>
        <p>Sucedió un error. Por favor, inténtalo nuevamente más tarde.</p>
    </div>
</body>
</html>
